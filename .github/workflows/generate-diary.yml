name: Generate diary.json

on:
  push:
    paths:
      - "diary/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate diary.json
        run: |
          echo "[]" > diary.json
          node <<'EOF'
          const fs = require("fs");
          const path = "diary";
          let result = [];

          function walk(dir) {
            fs.readdirSync(dir).forEach(f => {
              const p = `${dir}/${f}`;
              if (fs.statSync(p).isDirectory()) {
                walk(p);
              } else if (f.match(/^\d{4}-\d{2}-\d{2}\.html$/)) {
                const [y,m,d] = f.replace(".html","").split("-");
                result.push({
                  year: y,
                  month: m,
                  day: d,
                  file: p
                });
              }
            });
          }

          walk(path);
          result.sort((a,b)=>`${b.year}${b.month}${b.day}`.localeCompare(`${a.year}${a.month}${a.day}`));
          fs.writeFileSync("diary.json", JSON.stringify(result,null,2));
          EOF

      - name: Commit diary.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add diary.json
          git commit -m "auto: update diary.json" || echo "no changes"
          git push
