name: Fetch Cusdis Comments

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch and Convert
        run: |
          curl "https://cusdis.com/api/open/comments?appId=6bd954b7-e2b4-4206-a1c3-3072cecfc326&page=1&pageSize=100" > raw.json

          jq '.data.data | map({
            nickname: .by_nickname,
            content: .content,
            date: (.createdAt | split("T")[0])
          })' raw.json > diary.json

      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add diary.json
          git commit -m "update diary" || echo "No changes"
          git push
