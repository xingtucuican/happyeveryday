<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>幸福时刻</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont;
background:linear-gradient(135deg,#89f7fe,#66a6ff,#ff9ad5);
overflow:hidden;
}

#particles{
position:fixed;
width:100%;
height:100%;
z-index:0;
}

.layout{
position:relative;
z-index:2;
display:flex;
height:100vh;
}

.sidebar{
width:250px;
padding:20px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
overflow-y:auto;
}

.main{
flex:1;
padding:30px;
overflow-y:auto;
}

.card{
background:rgba(255,255,255,0.25);
padding:20px;
border-radius:20px;
margin-bottom:20px;
backdrop-filter:blur(20px);
}

.nickname{
color:#ff7edb;
font-weight:bold;
}

</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="layout">

<div class="sidebar" id="dateIndex">
加载中...
</div>

<div class="main">
<div id="commentsContainer"></div>
</div>

</div>

<script>
/* 粒子 */
const canvas=document.getElementById("particles")
const ctx=canvas.getContext("2d")
canvas.width=window.innerWidth
canvas.height=window.innerHeight

let particles=[]
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*3+1,
dx:(Math.random()-0.5)*0.5,
dy:(Math.random()-0.5)*0.5
})
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height)
particles.forEach(p=>{
ctx.beginPath()
ctx.arc(p.x,p.y,p.r,0,Math.PI*2)
ctx.fillStyle="rgba(255,255,255,0.6)"
ctx.fill()
p.x+=p.dx
p.y+=p.dy
if(p.x<0||p.x>canvas.width)p.dx*=-1
if(p.y<0||p.y>canvas.height)p.dy*=-1
})
requestAnimationFrame(draw)
}
draw()

/* 读取本地 diary.json */
async function loadDiary(){
try{
const res=await fetch("diary.json")
const data=await res.json()
render(data)
}catch(e){
document.getElementById("dateIndex").innerHTML="暂无留言数据"
}
}

function render(data){
const container=document.getElementById("commentsContainer")
const index=document.getElementById("dateIndex")

container.innerHTML=""
index.innerHTML=""

data.forEach(item=>{
const card=document.createElement("div")
card.className="card"
card.innerHTML=`
<div class="nickname">${item.nickname}</div>
<div>${item.date}</div>
<div>${item.content}</div>
`
container.appendChild(card)

const dateDiv=document.createElement("div")
dateDiv.innerText=item.date
dateDiv.style.cursor="pointer"
dateDiv.onclick=()=>{
render(data.filter(d=>d.date===item.date))
}
index.appendChild(dateDiv)
})
}

loadDiary()
</script>

</body>
</html>
