<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Âπ∏Á¶èÊó∂Âàª üå∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont;
background:linear-gradient(135deg,#89f7fe 0%,#66a6ff 50%,#ff9ad5 100%);
overflow:hidden;
}

/* Á≤íÂ≠ê */
#particles{
position:fixed;
width:100%;
height:100%;
z-index:0;
}

.layout{
position:relative;
z-index:2;
display:flex;
height:100vh;
}

/* Â∑¶‰æß */
.sidebar{
width:260px;
overflow-y:auto;
padding:20px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(20px);
}

.year,.month{
cursor:pointer;
margin:8px 0;
font-weight:bold;
}

.day{
margin-left:15px;
cursor:pointer;
padding:4px 0;
}

.day:hover{
color:#ff6ec7;
}

/* Âè≥‰æß */
.main{
flex:1;
padding:30px;
overflow-y:auto;
}

.comment-card{
background:rgba(255,255,255,0.25);
backdrop-filter:blur(20px);
padding:20px;
border-radius:20px;
margin-bottom:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.nickname{
color:#ff7edb;
font-weight:bold;
}

.date{
font-size:12px;
opacity:0.7;
margin-bottom:10px;
}

</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="layout">

<div class="sidebar" id="dateIndex"></div>

<div class="main">
<div id="commentsContainer"></div>
</div>

</div>

<script>

/* Á≤íÂ≠ê */
const canvas=document.getElementById("particles")
const ctx=canvas.getContext("2d")
canvas.width=window.innerWidth
canvas.height=window.innerHeight

let particles=[]
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*3+1,
dx:(Math.random()-0.5)*0.5,
dy:(Math.random()-0.5)*0.5
})
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height)
particles.forEach(p=>{
ctx.beginPath()
ctx.arc(p.x,p.y,p.r,0,Math.PI*2)
ctx.fillStyle="rgba(255,255,255,0.6)"
ctx.fill()
p.x+=p.dx
p.y+=p.dy
if(p.x<0||p.x>canvas.width)p.dx*=-1
if(p.y<0||p.y>canvas.height)p.dy*=-1
})
requestAnimationFrame(draw)
}
draw()

let allComments=[]

async function fetchComments(){
const res=await fetch("https://cusdis.com/api/open/comments?appId=‰Ω†ÁöÑAPP_ID&pageId=happiness")
const data=await res.json()
allComments=data.data
renderComments(allComments)
generateDateIndex(allComments)
}

function renderComments(list){
const container=document.getElementById("commentsContainer")
container.innerHTML=""
list.forEach(c=>{
const div=document.createElement("div")
div.className="comment-card"
div.innerHTML=`
<div class="nickname">${c.nickname}</div>
<div class="date">${new Date(c.createdAt).toLocaleString()}</div>
<div>${c.content}</div>
`
container.appendChild(div)
})
}

function generateDateIndex(comments){
const index=document.getElementById("dateIndex")
index.innerHTML=""

const grouped={}

comments.forEach(c=>{
const d=new Date(c.createdAt)
const y=d.getFullYear()
const m=d.getMonth()+1
const day=d.getDate()
if(!grouped[y])grouped[y]={}
if(!grouped[y][m])grouped[y][m]=[]
if(!grouped[y][m].includes(day))grouped[y][m].push(day)
})

for(let y in grouped){
const yDiv=document.createElement("div")
yDiv.className="year"
yDiv.textContent=y+" ‚ñº"
index.appendChild(yDiv)

for(let m in grouped[y]){
const mDiv=document.createElement("div")
mDiv.className="month"
mDiv.textContent=m+" ‚ñº"
index.appendChild(mDiv)

grouped[y][m].forEach(day=>{
const dDiv=document.createElement("div")
dDiv.className="day"
dDiv.textContent=day+"Êó•"
dDiv.onclick=()=>{
const filtered=allComments.filter(c=>{
const d=new Date(c.createdAt)
return d.getFullYear()==y &&
(d.getMonth()+1)==m &&
d.getDate()==day
})
renderComments(filtered)
}
index.appendChild(dDiv)
})
}
}
}

fetchComments()
setInterval(fetchComments,30000)

</script>

</body>
</html>
