<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>幸福时刻</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont;
background:linear-gradient(135deg,#5f9cff,#7dbbff,#a8d4ff);
overflow:hidden;
}

/* 粒子 */
#particles{
position:fixed;
width:100%;
height:100%;
z-index:0;
}

/* 布局 */
.layout{
position:relative;
z-index:2;
display:flex;
height:100vh;
}

/* 左侧日期索引卡片 */
.sidebar{
width:260px;
padding:20px;
overflow-y:auto;
}

.index-card{
background:rgba(255,255,255,0.25);
backdrop-filter:blur(20px);
border-radius:18px;
padding:15px;
margin-bottom:15px;
cursor:pointer;
transition:0.3s;
}

.index-card:hover{
background:rgba(255,255,255,0.35);
transform:translateY(-2px);
}

/* 右侧留言区 */
.main{
flex:1;
padding:30px;
overflow-y:auto;
}

/* 留言卡片 */
.card{
background:rgba(255,255,255,0.28);
padding:18px;
border-radius:20px;
margin-bottom:18px;
backdrop-filter:blur(25px);
transition:0.3s;
}

.card:hover{
background:rgba(255,255,255,0.38);
}

/* 昵称粉蓝色 */
.nickname{
color:#6ecbff;
font-weight:bold;
margin-bottom:6px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="layout">

<div class="sidebar" id="dateIndex">
加载中...
</div>

<div class="main">
<div id="commentsContainer"></div>
</div>

</div>

<script>
/* ================= 粒子背景 ================= */
const canvas=document.getElementById("particles")
const ctx=canvas.getContext("2d")
canvas.width=window.innerWidth
canvas.height=window.innerHeight

let particles=[]
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*3+1,
dx:(Math.random()-0.5)*0.6,
dy:(Math.random()-0.5)*0.6
})
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height)
particles.forEach(p=>{
ctx.beginPath()
ctx.arc(p.x,p.y,p.r,0,Math.PI*2)
ctx.fillStyle="rgba(255,255,255,0.7)"
ctx.fill()
p.x+=p.dx
p.y+=p.dy
if(p.x<0||p.x>canvas.width)p.dx*=-1
if(p.y<0||p.y>canvas.height)p.dy*=-1
})
requestAnimationFrame(draw)
}
draw()

/* ================= 读取 diary.json ================= */

async function loadDiary(){
const res=await fetch("diary.json?"+Date.now())
const data=await res.json()
render(data)
}

function render(data){

renderTree(data)
renderIndex(data)

}

/* ================= 树状留言渲染 ================= */

function renderTree(data){
const container=document.getElementById("commentsContainer")
container.innerHTML=""

const map={}
data.forEach(item=>{
item.children=[]
map[item.id]=item
})

const roots=[]
data.forEach(item=>{
if(item.parentId && map[item.parentId]){
map[item.parentId].children.push(item)
}else{
roots.push(item)
}
})

function renderNode(node,level=0){
const card=document.createElement("div")
card.className="card"
card.style.marginLeft=level*35+"px"

card.innerHTML=`
<div class="nickname">${node.nickname}</div>
<div style="font-size:12px;opacity:0.7">${node.date}</div>
<div>${node.content}</div>
`

container.appendChild(card)

node.children.forEach(child=>{
renderNode(child,level+1)
})
}

roots.forEach(root=>renderNode(root))
}

/* ================= 左侧日期索引 ================= */

function renderIndex(data){
const index=document.getElementById("dateIndex")
index.innerHTML=""

const dates=[...new Set(data.map(d=>d.date))]

dates.forEach(date=>{
const div=document.createElement("div")
div.className="index-card"
div.innerText=date

div.onclick=()=>{
const filtered=data.filter(d=>d.date===date)
renderTree(filtered)
}

index.appendChild(div)
})
}

loadDiary()
</script>

</body>
</html>
