<style>
@font-face {
  font-family: "Smiley Sans";
  src: url("https://cdn.jsdelivr.net/gh/atelier-anchor/smiley-sans@latest/SmileySans-Regular.otf")
       format("opentype");

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Smiley Sans",-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  min-height:100vh;
  overflow-x:hidden;
  background:linear-gradient(
    135deg,
    #4ab7cc 0%,
    #79cbd8 25%,
    #b7dbe3 50%,
    #e4cddc 75%,
    #f2b3c6 100%
  );
  background-attachment:fixed;
  padding:120px 20px;
}

/* âœ¨ ç²’å­ canvas */
#particleCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
}

/* ğŸŒ¸ é¡¶éƒ¨æ ‡é¢˜ */
.page-title{
  text-align:center;
  font-size:42px;
  font-weight:800;
  letter-spacing:8px;
  margin-bottom:100px;
  position:relative;
  z-index:1;
}

.page-title span{
  display:inline-block;
  background:linear-gradient(
    90deg,
    #4ab7cc,
    #79cbd8,
    #f2b3c6,
    #ff9ad5,
    #4ab7cc
  );
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:
    gradientMove 6s linear infinite,
    glow 3s ease-in-out infinite alternate;
}

@keyframes gradientMove{
  0%{background-position:0%;}
  100%{background-position:300%;}
}

@keyframes glow{
  from{
    text-shadow:
    0 0 5px rgba(121,203,216,0.6),
    0 0 15px rgba(242,179,198,0.6);
  }
  to{
    text-shadow:
    0 0 20px rgba(121,203,216,0.9),
    0 0 40px rgba(242,179,198,0.9);
  }
}

/* æ—¶é—´çº¿ä¿æŒåŸæ · */
.timeline{
  position:relative;
  max-width:1000px;
  margin:auto;
  z-index:1;
}

.timeline::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  width:4px;
  height:100%;
  background:rgba(255,255,255,0.5);
  border-radius:10px;
}

.item{
  position:relative;
  width:50%;
  padding:20px 40px;
  margin-bottom:60px;
}

.item.left{left:0;text-align:right;}
.item.right{left:50%;}

.item::before{
  content:"";
  position:absolute;
  top:30px;
  width:18px;
  height:18px;
  background:#79cbd8;
  border:4px solid #f2b3c6;
  border-radius:50%;
  z-index:2;
}

.item.left::before{right:-9px;}
.item.right::before{left:-9px;}

.card{
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:28px 30px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  transition:.35s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(0,0,0,.2);
}

.date{
  font-size:13px;
  color:#888;
  margin-bottom:10px;
}

.title{
  font-size:18px;
  font-weight:700;
  margin-bottom:10px;
}

.title span{
  background: linear-gradient(135deg,#f2b3c6,#79cbd8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.content{
  font-size:14px;
  line-height:1.9;
  color:#555;
}

@media(max-width:900px){
  .timeline::before{left:10px;}
  .item{
    width:100%;
    padding-left:40px;
    padding-right:20px;
  }
  .item.left,.item.right{
    left:0;
    text-align:left;
  }
  .item::before{left:1px;}
}

footer{
  text-align:center;
  font-size:13px;
  color:#eee;
  margin-top:60px;
  position:relative;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="particleCanvas"></canvas>

<div class="page-title" id="mainTitle">

<div class="timeline" id="timeline"></div>

<footer>Â© 2026 LUMU</footer>

<script>

const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const title = document.getElementById("mainTitle");

let particles=[];

for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    baseR:Math.random()*1.2+1.2,   // ç¨å¾®å¤§ä¸€äº›
    speedY:Math.random()*0.05+0.02,  // æ›´æ…¢
    driftX:(Math.random()-0.5)*0.03, // å‡ ä¹ä¸æ¨ªç§»
    phase:Math.random()*Math.PI*2,
    color:Math.random()>0.5?"blue":"pink"
  });
}

function draw(){

  ctx.clearRect(0,0,canvas.width,canvas.height); // å®Œå…¨æ¸…ç©ºï¼Œä¸æ‹–å°¾

  const rect = title.getBoundingClientRect();

  particles.forEach(p=>{

    // æè½»å¾®å‘¼å¸
    p.phase+=0.008;
    let breath = Math.sin(p.phase)*0.05+0.95;
    let r = p.baseR * breath;

    // ææ…¢ä¸Šå‡
    p.y -= p.speedY;
    p.x += p.driftX;

    if(p.y < -5){
      p.y = canvas.height + 5;
      p.x = Math.random()*canvas.width;
    }

    // åˆ¤æ–­é è¿‘æ ‡é¢˜
    let near =
      p.x > rect.left-100 &&
      p.x < rect.right+100 &&
      p.y > rect.top-100 &&
      p.y < rect.bottom+100;

    let glowStrength = near ? 1 : 0.7;

    // ğŸŒ¸ å¤–å±‚å‘å…‰
    const gradient = ctx.createRadialGradient(
      p.x,p.y,0,
      p.x,p.y,r*4
    );

   if(p.color==="blue"){
  gradient.addColorStop(0,"rgba(121,203,216,0.55)");   // ä¸­å¿ƒæ›´é€æ˜
  gradient.addColorStop(0.35,"rgba(121,203,216,"+(glowStrength*0.4)+")");
  gradient.addColorStop(1,"rgba(121,203,216,0)");
}else{
  gradient.addColorStop(0,"rgba(242,179,198,0.55)");
  gradient.addColorStop(0.35,"rgba(242,179,198,"+(glowStrength*0.4)+")");
  gradient.addColorStop(1,"rgba(242,179,198,0)");
}

    ctx.beginPath();
    ctx.arc(p.x,p.y,r*4,0,Math.PI*2);
    ctx.fillStyle=gradient;
    ctx.fill();

  });

  requestAnimationFrame(draw);
}

draw();

/* è¯»å– news.json */
fetch('news.json')
.then(res=>res.json())
.then(newsData=>{
newsData.sort((a,b)=> new Date(b.date)-new Date(a.date));
const timeline=document.getElementById("timeline");

newsData.forEach((item,index)=>{
const side=index%2===0?"right":"left";
const div=document.createElement("div");
div.className="item "+side;

const titleChars=item.title.split('').map(c=>`<span>${c}</span>`).join('');

div.innerHTML=`
<div class="card">
<div class="date">${item.date}</div>
<div class="title">${titleChars}</div>
<div class="content">${item.content}</div>
</div>
`;
timeline.appendChild(div);
});
});
</script>
