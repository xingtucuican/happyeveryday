<style>
@font-face {
  font-family: "Smiley Sans";
  src: url("https://cdn.jsdelivr.net/gh/atelier-anchor/smiley-sans@latest/SmileySans-Regular.otf")
       format("opentype");
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Smiley Sans",-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  min-height:100vh;
  overflow-x:hidden;
  background:linear-gradient(
    135deg,
    #4ab7cc 0%,
    #79cbd8 25%,
    #b7dbe3 50%,
    #e4cddc 75%,
    #f2b3c6 100%
  );
  background-attachment:fixed;
  padding:100px 20px;

/* âœ¨ ç²’å­å±‚ */
.particles{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

.particle{
  position:absolute;
  border-radius:50%;
  opacity:0.4;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh) scale(1);}
  to{transform:translateY(-10vh) scale(1.2);}
}

/* é¡µé¢ä¸»æ ‡é¢˜ æ˜Ÿå…‰é‡‘æ¸å˜ */
.page-title{
  font-family:"Smiley Sans",-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  text-align:center;
  font-size:30px;
  letter-spacing:3px;
  margin-bottom:80px;
  font-weight:700;
  position:relative;
  z-index:1;
  background: linear-gradient(135deg,#FFD700 0%,#FFEC8B 25%,#FFE082 50%,#FFD54F 75%,#FFC107 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* æ—¶é—´çº¿ */
.timeline{
  position:relative;
  max-width:1000px;
  margin:auto;
  z-index:1;
}

.timeline::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  width:4px;
  height:100%;
  background:rgba(255,255,255,0.5);
  border-radius:10px;
}

.item{
  position:relative;
  width:50%;
  padding:20px 40px;
  margin-bottom:60px;
}

.item.left{left:0;text-align:right;}
.item.right{left:50%;}

.item::before{
  content:"";
  position:absolute;
  top:30px;
  width:18px;
  height:18px;
  background:#fff;
  border:4px solid #f2b3c6;
  border-radius:50%;
  z-index:2;
}

.item.left::before{right:-9px;}
.item.right::before{left:-9px;}

.card{
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:28px 30px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  transition:.35s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(0,0,0,.2);
}

.date{
  font-size:13px;
  color:#888;
  margin-bottom:10px;
}

/* æ ‡é¢˜æ¯ä¸ªå­—ç²‰è“æ¸å˜ */
.title{
  font-size:18px;
  font-weight:700;
  margin-bottom:10px;
  display:inline-block;
}
.title span{
  background: linear-gradient(135deg,#f2b3c6 0%,#e4cddc 25%,#b7dbe3 50%,#79cbd8 75%,#4ab7cc 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display:inline-block;
}

.content{
  font-size:14px;
  line-height:1.9;
  color:#555;
}

.back{
  text-align:center;
  margin-top:80px;
  position:relative;
  z-index:1;
}

.back a{
  color:#fff;
  text-decoration:none;
  font-size:16px;
  font-weight:600;
}

/* æ‰‹æœº */
@media(max-width:900px){
  .timeline::before{left:10px;}
  .item{
    width:100%;
    padding-left:40px;
    padding-right:20px;
  }
  .item.left,.item.right{
    left:0;
    text-align:left;
  }
  .item::before{left:1px;}
}

footer{
  text-align:center;
  font-size:13px;
  color:#eee;
  margin-top:60px;
  position:relative;
  z-index:1;
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="page-title">ğŸ©µğŸ©· ç’€ç’¨ä¹‹è·¯ ğŸ©·ğŸ©µ</div>

</div>

<footer>

<script>
/* ğŸŒ¸ ä» news.json è·å–æ–°é—» */
fetch('news.json')
  .then(res => res.json())
  .then(newsData => {
    newsData.sort((a,b)=> new Date(b.date)-new Date(a.date)); // å€’åº
    const timeline = document.getElementById("timeline");

    newsData.forEach((item,index)=>{
      const side = index % 2 === 0 ? "right":"left";
      const div = document.createElement("div");
      div.className = "item " + side;

      // æ¯ä¸ªå­—ç‹¬ç«‹ç²‰è“æ¸å˜
      const titleChars = item.title.split('').map(c=>`<span>${c}</span>`).join('');

      div.innerHTML = `
        <div class="card">
          <div class="date">${item.date}</div>
          <div class="title">${titleChars}</div>
          <div class="content">${item.content}</div>
        </div>
      `;
      timeline.appendChild(div);
    });
  })
  .catch(err=>console.error("è¯»å– news.json å¤±è´¥ï¼š", err));

/* ğŸŒ¸ ç²’å­ç”Ÿæˆ */
const particleContainer = document.getElementById("particles");

for(let i=0;i<25;i++){
  const p = document.createElement("div");
  p.className="particle";

  const size = Math.random()*8+4;
  p.style.width=size+"px";
  p.style.height=size+"px";
  p.style.left=Math.random()*100+"%";
  p.style.background = Math.random()>0.5 ? "#ffffff" : "#ffd1ec";
  p.style.animationDuration = (Math.random()*15+10)+"s";
  p.style.animationDelay = Math.random()*10+"s";

  particleContainer.appendChild(p);
}
</script>
