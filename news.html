<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>ü©µü©∑ÁíÄÁí®‰πãË∑Øü©∑ü©µ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: "Smiley Sans";
  src: url("https://cdn.jsdelivr.net/gh/atelier-anchor/smiley-sans@latest/SmileySans-Regular.otf")
       format("opentype");
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Smiley Sans",-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  min-height:100vh;
  overflow-x:hidden;
  background:linear-gradient(
    135deg,
    #4ab7cc 0%,
    #79cbd8 25%,
    #b7dbe3 50%,
    #e4cddc 75%,
    #f2b3c6 100%
  );
  background-attachment:fixed;
  padding:120px 20px;
}

#particleCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
}

.page-title{
  text-align:center;
  font-size:42px;
  font-weight:800;
  letter-spacing:8px;
  margin-bottom:100px;
  position:relative;
  z-index:1;
}

.page-title span{
  display:inline-block;
  background:linear-gradient(
    90deg,
    #4ab7cc,
    #79cbd8,
    #f2b3c6,
    #ff9ad5,
    #4ab7cc
  );
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:
    gradientMove 6s linear infinite,
    glow 3s ease-in-out infinite alternate;
}

@keyframes gradientMove{
  0%{background-position:0%;}
  100%{background-position:300%;}
}

@keyframes glow{
  from{
    text-shadow:
    0 0 5px rgba(121,203,216,0.6),
    0 0 15px rgba(242,179,198,0.6);
  }
  to{
    text-shadow:
    0 0 20px rgba(121,203,216,0.9),
    0 0 40px rgba(242,179,198,0.9);
  }
}

.timeline{
  position:relative;
  max-width:1000px;
  margin:auto;
  z-index:1;
}

.timeline::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  width:4px;
  height:100%;
  background:rgba(255,255,255,0.5);
  border-radius:10px;
}

.item{
  position:relative;
  width:50%;
  padding:20px 40px;
  margin-bottom:60px;
}

.item.left{left:0;text-align:right;}
.item.right{left:50%;}

.item::before{
  content:"";
  position:absolute;
  top:30px;
  width:18px;
  height:18px;
  background:#79cbd8;
  border:4px solid #f2b3c6;
  border-radius:50%;
  z-index:2;
}

.item.left::before{right:-9px;}
.item.right::before{left:-9px;}

.card{
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:28px 30px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  transition:.35s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(0,0,0,.2);
}

.date{
  font-size:13px;
  color:#888;
  margin-bottom:10px;
}

.title{
  font-size:18px;
  font-weight:700;
  margin-bottom:10px;
}

.title span{
  background: linear-gradient(135deg,#f2b3c6,#79cbd8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.content{
  font-size:14px;
  line-height:1.9;
  color:#555;
}

@media(max-width:900px){
  .timeline::before{left:10px;}
  .item{
    width:100%;
    padding-left:40px;
    padding-right:20px;
  }
  .item.left,.item.right{
    left:0;
    text-align:left;
  }
  .item::before{left:1px;}
}

footer{
  text-align:center;
  font-size:13px;
  color:#eee;
  margin-top:60px;
  position:relative;
  z-index:1;
}
</style>
</head>

<body>

<canvas id="particleCanvas"></canvas>

<div class="page-title" id="mainTitle">
  <span>ÁíÄ</span>
  <span>Áí®</span>
  <span>‰πã</span>
  <span>Ë∑Ø</span>
</div>

<div class="timeline" id="timeline"></div>

<footer>¬© 2026 LUMU</footer>

<script>
const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];
let clickParticles = [];

// ‰∏ªÁ≤íÂ≠ê
for(let i=0;i<50;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+2,
    speedY: Math.random()*0.05+0.02,
    driftX: (Math.random()-0.5)*0.02,
    color: Math.random()>0.5?"rgba(121,203,216,0.35)":"rgba(242,179,198,0.35)"
  });
}

// ÁÇπÂáªÁàÜÁÇ∏
canvas.addEventListener("click",(e)=>{
  const cx = e.clientX;
  const cy = e.clientY;
  const count = Math.floor(Math.random()*15)+10; // 10~25È¢ó
  for(let i=0;i<count;i++){
    const angle = Math.random()*Math.PI*2;
    const speed = Math.random()*2.5+0.5; // 0.5~3
    clickParticles.push({
      x:cx,
      y:cy,
      r:Math.random()*2+2,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      alpha:1,
      color: Math.random()>0.5?"rgba(121,203,216,0.6)":"rgba(242,179,198,0.6)"
    });
  }
});

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ‰∏ªÁ≤íÂ≠ê
  particles.forEach(p=>{
    p.y -= p.speedY;
    p.x += p.driftX;
    if(p.y<-5) p.y=canvas.height+5;
    if(p.x<-5) p.x=canvas.width+5;
    if(p.x>canvas.width+5) p.x=-5;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.shadowColor=p.color;
    ctx.shadowBlur=6;
    ctx.fill();
  });

  // ÁÇπÂáªÁ≤íÂ≠ê
  for(let i=clickParticles.length-1;i>=0;i--){
    const p = clickParticles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.03;
    if(p.alpha<=0){
      clickParticles.splice(i,1);
      continue;
    }
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    const alphaColor = p.color.replace(/[\d\.]+\)$/,""+p.alpha+")");
    ctx.fillStyle = alphaColor;
    ctx.shadowColor = alphaColor;
    ctx.shadowBlur = 8;
    ctx.fill();
  }

  requestAnimationFrame(draw);
}

draw();

/* ËØªÂèñ news.json */
fetch('news.json')
.then(res=>res.json())
.then(newsData=>{
  newsData.sort((a,b)=> new Date(b.date)-new Date(a.date));
  const timeline=document.getElementById("timeline");

  newsData.forEach((item,index)=>{
    const side=index%2===0?"right":"left";
    const div=document.createElement("div");
    div.className="item "+side;

    const titleChars=item.title.split('').map(c=>`<span>${c}</span>`).join('');

    div.innerHTML=`
      <div class="card">
        <div class="date">${item.date}</div>
        <div class="title">${titleChars}</div>
        <div class="content">${item.content}</div>
      </div>
    `;
    timeline.appendChild(div);
  });
});
</script>

</body>
</html>
