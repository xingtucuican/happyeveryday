<script>

const specialDays=["02-14","11-16","01-08","09-13"];

  timeline.appendChild(div);
});

/* ===== ä»Šæ—¥ä¸»é¢˜æ¨¡å¼ ===== */
const today=new Date();
const md=(today.getMonth()+1+"").padStart(2,"0")+"-"+(today.getDate()+"").padStart(2,"0");

if(md==="02-14") document.body.className="theme-love";
else if(md==="11-16") document.body.className="theme-winter";
else if(md==="01-08") document.body.className="theme-star";

  const f=document.createElement("div");
  f.className="feather";
