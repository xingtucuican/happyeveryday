<style>
@font-face{

*{margin:0;padding:0;box-sizing:border-box;}

  min-height:100vh;

/* æ…¢é€Ÿé•œå¤´æ•ˆæœ */

/* ç²’å­ä¸çƒŸèŠ±ç”»å¸ƒ */
canvas{
  position:fixed;
  top:0;
  left:0;

  z-index:0;

/* æ ‡é¢˜ */
.page-title{
  text-align:center;
  font-size:30px;

  margin-bottom:80px;

/* æ—¶é—´çº¿ */
.timeline{
  position:relative;
  max-width:1000px;
  margin:auto;
  z-index:1;
}

.timeline::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  width:4px;
  height:100%;
  background:rgba(255,255,255,0.5);
  border-radius:10px;
}

.item{
  position:relative;
  width:50%;
  padding:20px 40px;
  margin-bottom:60px;
  cursor:pointer;
}

.item.left{left:0;text-align:right;}
.item.right{left:50%;}

.item::before{
  content:"";
  position:absolute;
  top:30px;
  width:18px;
  height:18px;
  background:#fff;
  border:4px solid #f2b3c6;
  border-radius:50%;
  z-index:2;
  transition:.4s;
}

.item.left::before{right:-9px;}
.item.right::before{left:-9px;}

.item.special::before{
  border-color:#ff66c4;
  box-shadow:0 0 15px #ff66c4,0 0 30px #ff99dd;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.5);}
  100%{transform:scale(1);}
}

/* å¡ç‰‡ */
.card{
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:28px 30px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  transition:.35s;
}

.date{font-size:13px;color:#888;margin-bottom:10px;}

  .item.left,.item.right{left:0;text-align:left;}

<body>

<canvas id="bgCanvas"></canvas>
<canvas id="fireCanvas"></canvas>

<div class="page-title">ğŸ©µğŸ©· ç’€ç’¨ä¹‹è·¯ ğŸ©·ğŸ©µ</div>
<div class="timeline" id="timeline"></div>

<div class="back"><a href=" ">â† è¿”å›é¦–é¡µ</a ></div>

<script>
/* ===== æ•°æ® ===== */
const newsData=[
{date:"2026-02-14",title:"æƒ…äººèŠ‚èŠ‚ç‚¹",content:"å¹´åº¦ç‰¹åˆ«çºªå¿µæ—¥"},
{date:"2026-01-08",title:"çºªå¿µæ—¥",content:"é‡è¦çš„ä¸€å¤©"},
{date:"2025-11-16",title:"çºªå¿µæ—¥",content:"ç‰¹åˆ«è®°å½•"}
];

const specialDays=["02-14","11-16","01-08","09-13"];
newsData.sort((a,b)=>new Date(b.date)-new Date(a.date));

const timeline=document.getElementById("timeline");

newsData.forEach((item,i)=>{
  const side=i%2===0?"right":"left";
  const md=item.date.slice(5);
  const div=document.createElement("div");
  div.className="item "+side;
  if(specialDays.includes(md)) div.classList.add("special");

  div.innerHTML=`
  <div class="card">
    <div class="date">${item.date}</div>
    <div class="title">${item.title}</div>
    <div class="content">${item.content}</div>
  </div>`;
  timeline.appendChild(div);

  /* ç‚¹å‡»æŸ”å…‰æ‰©æ•£ */
  div.addEventListener("click",e=>{
    createRipple(e.clientX,e.clientY);
  });
});

/* ===== æ…¢é€Ÿé•œå¤´ ===== */
window.addEventListener("scroll",()=>{
  document.querySelectorAll(".item.special").forEach(el=>{
    const rect=el.getBoundingClientRect();
    if(rect.top<window.innerHeight*0.6 && rect.bottom>window.innerHeight*0.4){
      document.body.classList.add("slow");
    }else{
      document.body.classList.remove("slow");
    }
  });
});

/* ===== ç²’å­æ‹–å°¾èƒŒæ™¯ ===== */
const bg=document.getElementById("bgCanvas");
const bctx=bg.getContext("2d");
let w,h;
function resize(){
  w=bg.width=window.innerWidth;
  h=bg.height=window.innerHeight;
}
resize();window.addEventListener("resize",resize);

let particles=[];
for(let i=0;i<60;i++){
  particles.push({x:Math.random()*w,y:Math.random()*h,dx:(Math.random()-0.5)*0.3,dy:(Math.random()-0.5)*0.3});
}

function animateBG(){
  bctx.fillStyle="rgba(0,0,0,0.05)";
  bctx.fillRect(0,0,w,h);
  particles.forEach(p=>{
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
    const g=bctx.createRadialGradient(p.x,p.y,0,p.x,p.y,30);
    g.addColorStop(0,"rgba(255,255,255,0.8)");
    g.addColorStop(1,"rgba(255,192,203,0)");
    bctx.fillStyle=g;
    bctx.beginPath();
    bctx.arc(p.x,p.y,30,0,Math.PI*2);
    bctx.fill();
  });
  requestAnimationFrame(animateBG);
}
animateBG();

/* ===== å¾®çƒŸèŠ± ===== */
const fire=document.getElementById("fireCanvas");
const fctx=fire.getContext("2d");
fire.width=w;fire.height=h;

function firework(){
  const x=Math.random()*w;
  const y=Math.random()*h*0.5;
  for(let i=0;i<20;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*2+1;
    const dx=Math.cos(angle)*speed;
    const dy=Math.sin(angle)*speed;
    let life=60;
    (function explode(px,py){
      if(life<=0)return;
      fctx.fillStyle="rgba(255,182,193,0.8)";
      fctx.fillRect(px,py,2,2);
      life--;
      requestAnimationFrame(()=>explode(px+dx,py+dy));
    })(x,y);
  }
}

/* åˆ¤æ–­ä»Šå¤©æ˜¯å¦çºªå¿µæ—¥ */
const today=new Date();
const todayMD=(today.getMonth()+1+"").padStart(2,"0")+"-"+(today.getDate()+"").padStart(2,"0");
if(specialDays.includes(todayMD)){
  setInterval(firework,3000);
}

/* ===== ç‚¹å‡»æ‰©æ•£ ===== */
function createRipple(x,y){
  const r=document.createElement("div");
  r.style.position="fixed";
  r.style.left=x+"px";
  r.style.top=y+"px";
  r.style.width="10px";
  r.style.height="10px";
  r.style.borderRadius="50%";
  r.style.background="rgba(255,182,193,0.6)";
  r.style.transform="translate(-50%,-50%) scale(1)";
  r.style.transition="all 1s ease-out";
  r.style.pointerEvents="none";
  document.body.appendChild(r);
  setTimeout(()=>{
    r.style.transform="translate(-50%,-50%) scale(20)";
    r.style.opacity="0";
  },10);
  setTimeout(()=>r.remove(),1000);
}
</script>
