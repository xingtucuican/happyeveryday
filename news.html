<script>
const canvas = document.getElementById("particle-canvas");
const ctx = canvas.getContext("2d");

function resize() {canvas.width = window.innerWidth; canvas.height = window.innerHeight;}
resize();
window.addEventListener("resize", resize);

const mouse = {x:null, y:null};
window.addEventListener("mousemove", e=>{mouse.x=e.clientX; mouse.y=e.clientY;});
window.addEventListener("touchmove", e=>{mouse.x=e.touches[0].clientX; mouse.y=e.touches[0].clientY;});

const colors = ["rgba(255,182,210,0.9)", "rgba(173,216,230,0.7)"];
const particles = [];
const baseCount = 70;

for(let i=0;i<baseCount;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: (Math.random()-0.5)*0.6,
    vy: (Math.random()-0.5)*0.6,
    size: Math.random()*2+1,
    color: colors[Math.floor(Math.random()*colors.length)],
    life: Infinity
  });
}

window.addEventListener("click", e=>{
  const ripple = document.createElement("div");
  ripple.className = "ripple";
  ripple.style.left = e.clientX+"px";
  ripple.style.top = e.clientY+"px";
  document.body.appendChild(ripple);
  setTimeout(()=>ripple.remove(),1200);

  for(let i=0;i<50;i++){
    particles.push({
      x: e.clientX,
      y: e.clientY,
      vx: (Math.random()-0.5)*6,
      vy: (Math.random()-0.5)*6,
      size: Math.random()*2+1.5,
      color: colors[Math.floor(Math.random()*colors.length)],
      life: 80 + Math.random()*40
    });
  }
});

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=particles.length-1;i>=0;i--){
    let p = particles[i];

    if(p.life === Infinity && mouse.x !== null){
      let dx = mouse.x - p.x;
      let dy = mouse.y - p.y;
      let dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < 120){ p.x += dx*0.02; p.y += dy*0.02; }
    }

    p.x += p.vx;
    p.y += p.vy;

    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;

    if(p.life !== Infinity){
      p.life--;
      p.vx *= 0.95;
      p.vy *= 0.95;
      if(p.life<=0){particles.splice(i,1); continue;}
    }

    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size*6);
    gradient.addColorStop(0, p.color);
    gradient.addColorStop(1, "rgba(255,255,255,0)");
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size*6, 0, Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();

// ================== NEWS æ¨¡å—è‡ªåŠ¨æ‹‰å– ==================
const timeline = document.getElementById("timeline");

fetch('news.json')
  .then(res=>res.json())
  .then(data=>{
    data.sort((a,b)=> new Date(b.date)-new Date(a.date));
    data.forEach((item,index)=>{
      const side = index % 2 === 0 ? "right":"left";
      const div = document.createElement("div");
      div.className = "item " + side;

      const titleChars = item.title.split('').map(c=>`<span class="news-gradient">${c}</span>`).join('');
      const contentChars = item.content.split('').map(c=>`<span class="news-gradient">${c}</span>`).join('');

      div.innerHTML = `
        <div class="card">
          <div class="date">${item.date}</div>
          <div class="title">${titleChars}</div>
          <div class="content">${contentChars}</div>
        </div>
      `;
      timeline.appendChild(div);
    });
  })
  .catch(err=>console.error(err));
</script>
